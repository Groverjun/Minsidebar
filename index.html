<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
		<link rel="stylesheet" type="text/css" href="css/default.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<style type="text/css">
			.max ul{
				padding: 0;
				margin: 0;
			}
			.max li{
				height: 30px;
				border-bottom: 1px solid #000;
				list-style: none;
				text-align: center;				
			}
		</style>
	</head>
	<body>
		<ul class="list_box">
			<li><img src="img/tel.png" width="100%"/></li>
			<li><img src="img/QQ.png"  width="100%"/></li>
			<li><img src="img/liuyan.png"  width="100%"/></li>
			<li><img src="img/weixin.png" width="100%"/></li>
			<li><img src="img/home.png"  width="100%"/></li>
			<li><img src="img/top.png"  width="100%"/></li>
		</ul>
		<div class="list_model show">
			<div class="listModel_box">
				<h1>电话咨询信息</h1>
				<div class="model_tel">
					<p>马上拨打免费电话我们将立即联系您</p>
					<input type="tel" placeholder="请输入您的电话" />
					<button>拨打免费电话</button>
				</div>
				<div class="model_middle">					
					<i>或</i>
					<span></span>
				</div>
				<div class="model_bottom">
					<button>立即呼叫</button>
					<button>保存客户信息</button>
				</div>
				<h6>关闭</h6>
			</div>
		</div>
		<div class="max"><ul></ul></div>
	    <script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
				$(".list_box").eq(0).find("li").eq(0).click(function(){
					$(".list_model").removeClass("show").addClass("hidder")
				})
				$(".list_model h6").click(function(){
					$(".list_model").addClass("show").removeClass("hidder")
				})				
				$(".list_box").eq(0).find("li").last().click(function(e) {
					$('body,html').animate({
						scrollTop: 0
					}, 1000);
				});

				var li='';
				for (var i=0;i<100;i++) {
					li+=`<li>${i}</li>`
				}
				$(".max ul").html(li)
		</script>
	</body>
